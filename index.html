<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>AngularJS</title>
</head>
<body>
    <section ng-controller="TodoCtrl as $ctrl">
        <form class="frm">
        <h2 class= "hh">TODO List</h2>
        <p>A place to store the things you have to do!</p>
        <input text="text" class="in1" placeholder="Filter your to-dos" ng-model="TodoCtrl.tasks">
        <ol>
            <li ng-repeat="task in $ctrl.tasks | filter: TodoCtrl.tasks" 
            ng-class="{'completed': task.completed === true}">
                <button 
                ng-click="#ctrl.completeTask(complete)" 
                ng-if="task.completed === false" 
                class="completebtn">Complete</button>
                <p class="p1">{{ task.task }}</p>
                <p class="p2" ng-click="$ctrl.removeTask($index)"><i class="material-icons">close</i></p>
                <!-- -------------------- always makes sure theses match with our controller-->
            </li>
        </ol>
        <input type="text" class="in2" placeholder="Add your to do" ng-model="newToDo">
        <button class= "btn" ng-click="$ctrl.addTask(newToDo)">Add</button>
        </form>
    </section>
  

<script src="https://code.angularjs.org/1.6.5/angular.js"></script>
  <script src="module.js"></script>
  <script src="controller.js"></script>
</body>
</html>
